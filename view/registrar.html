<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.1/css/all.min.css" integrity="sha512-BxQjx52Ea/sanKjJ426PAhxQJ4BPfahiSb/ohtZ2Ipgrc5wyaTSgTwPhhZ/xC66vvg+N4qoDD1j0VcJAqBTjhQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css">
    <title>Enlaces</title>
</head>
<body style="background: #fceabb;
    background: linear-gradient(to top, #f8b500, #fceabb);
    height: 100vh; ">
<div style="position: absolute; left: 50%; top: 45%; transform: translate(-50%, -50%);">
    <div class="text-center p-5" style="border: 2px solid white; border-radius: 15px; min-width: 320px;" >
        <img src="../img/task.png" style="width: 110px; height: 110px;"/> 
        <div style="margin-top: 20px;">
            <form>
                <div class="form-group">
                    <input type="text" 
                    id="fullname"
                    placeholder="Nombre completo"
                    class="form-control"
                    autofocus>
                </div>
                <div class="form-group">
                    <input type="text" 
                    id="username"
                    placeholder="Usuario"
                    class="form-control">
                </div>
                <div class="form-group">
                    <input type="password"
                    id="password"
                    class="form-control"
                    placeholder="contraseña">
                </div>
                <div class="form-group">
                    <button
                    style="background-color: #00c7c7; color: white;"
                    class="btn btn-block"
                    id="BtnFormulario">
                        Registrar
                    </button>
                </div>
            </form>
            <a href="./login.html">Iniciar sesión</a>
        </div>
    </div>
</div>
<div id="mensaje" class="ocultar" style="position: absolute; bottom: 0; right: 0; background-color: red;padding: 10px; margin: 10px; border-radius: 7px;">
    <span style="color: white;" id="mensajeText"></span>
</div>
</body>
<script src="../js/registrar.js"></script>
</html>
