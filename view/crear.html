    <div class="container p-4">
        <h5>Crear Nuevo Enlace</h5>
        <div class="row">
            <div class="col-md-6  mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form id="formulario" method="POST">
                            <div class="form-group">
                                <input type="text" class="form-control" id="title" maxlength="15" name="title" placeholder="Titulo" autofocus>
                            </div>
                            <div class="form-group">
                                <input type="url" class="form-control" id="url" name="url" placeholder="URL">
                            </div>
                            <div class="form-group">
                                <textarea name="description" id="description" rows="6" class="form-control" placeholder="Descripción"></textarea>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-warning btn-block" type="button" id="formData">
                                    Crear
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="mensaje" class="ocultar" style="position: absolute; bottom: 0; right: 0; background-color: red;padding: 10px; margin: 10px; border-radius: 7px;">
        <span style="color: white;" id="mensajeText"></span>
    </div>
</body>
