<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.1/css/all.min.css" integrity="sha512-BxQjx52Ea/sanKjJ426PAhxQJ4BPfahiSb/ohtZ2Ipgrc5wyaTSgTwPhhZ/xC66vvg+N4qoDD1j0VcJAqBTjhQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container p-4" >
        <h5>Actualizar Mi Enlace</h5>
        <div class="row">
            <div class="col-md-5  mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form id="formulario">
                            <div class="form-group">
                                <input type="text" 
                                    class="form-control" 
                                    id="title" 
                                    name="title" 
                                    placeholder="Title" 
                                    autofocus>
                            </div>
                            <div class="form-group">
                                <input type="url" 
                                    class="form-control" 
                                    id="url" 
                                    name="url" 
                                    placeholder="URL">
                            </div>
                            <div class="form-group">
                                <textarea 
                                    name="description" 
                                    id="description" 
                                    rows="4" 
                                    class="form-control" 
                                    placeholder="Description"></textarea>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-warning btn-block" type="button" id="formData">
                                    Actualizar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <div id="mensaje" class="ocultar" style="position: absolute; bottom: 0; right: 0; background-color: red;padding: 10px; margin: 10px; border-radius: 7px;">
        <span style="color: white;" id="mensajeText"></span>
    </div>      
</body>
<script src="../js/editar.js"></script>
</html>
